<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../../webapp/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../../../../webapp/App.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../../../webapp/assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../../../../webapp/html5shiv/html5shiv.min.js"></script>
    <script src="../../../../../webapp/respond/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div data-field="root">
    <div data-field="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Errai-Demo</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">

            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Message</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="message">Textmessage<span
                                data-field="messageInfo"></span></label>

                        <div class="col-md-2">
                            <input id="message" name="message" type="text" placeholder="message"
                                   class="form-control input-md" data-field="message"/>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="send"></label>

                        <div class="col-md-4">
                            <button id="send" name="send" class="btn btn-primary" data-field="send">Send</button>
                        </div>
                    </div>

                </fieldset>
            </form>

            <div class="alert alert-success" data-role="dummy" style="display: none" data-field="responseLabel">
                The length of the name field is not right!
            </div>
        </div>
        <!-- /.container -->

    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../../../../webapp/js/jquery-1.11.1.min.js"></script>
<script src="../../../../../webapp/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
